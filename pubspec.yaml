name: web_resume
description: Simple web resume with Flutter.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Navigation
  auto_route:

  #Language
  easy_localization:

  #Environment
  envied:

  #State Management
  flutter_bloc:
  provider:

  #JSON
  json_annotation:

  #Utilities
  flutter_svg:
  intl:
  kartal:
  path_provider:
  shimmer:
  flutter_screenutil:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator:
  build_runner:
  envied_generator:
  flutter_gen_runner:
  flutter_launcher_icons:
  json_serializable:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/jpg/
    - assets/images/svg/
    - assets/images/png/
    - assets/translations/
    - assets/environments/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf

flutter_gen:
  output: lib/generation/
  line_length: 120

  assets:
    enabled: true
  colors:
    enabled: true
    inputs:
      - assets/xml/colors.xml

  integrations:
    flutter_svg: true